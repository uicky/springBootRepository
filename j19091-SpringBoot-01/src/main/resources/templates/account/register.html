<section>
	<div class="container-fluid">
		<div class="row">
	        <div class="col-md-4 col-md-offset-4" style="margin-top:150px">
	            <div class="login-panel panel panel-default" >
	                <div class="panel-heading">
	                    <h3 class="panel-title" style="text-align: center;">欢迎注册</h3>
	                </div>
	                <div class="panel-body">
	                    <form role="form" action="#" method="post" id="login_form">
	                        <fieldset>
	                            <div class="form-group">
	                                <input class="form-control" placeholder="用户名只能由数字、字母4-6位组成" name="userName" autofocus id="userName" value="">
	                            </div>
								<div class="alert  alert-dismissible" role="alert" style="display:none" id="info">
									<!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
										 <span aria-hidden="true">&times;</span>
									</button> -->
									<div id='message'></div>
								</div>

								<div class="form-group">
	                                <input class="form-control" placeholder="密码有6-10位数字、字母下划线、减号组成" name="password" id="password" type="password" value="">
	                            </div>
	                            <a href="javascript:void(0)" class="btn btn-lg btn-danger btn-block" id='registerButton' disabled="disabled" >Register</a> 
	                            <div style="float:right;"><a href="/account/login">Login</a></div>
	                        </fieldset>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</section>
